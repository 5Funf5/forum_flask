<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум - Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="{{ url_for('index') }}" class="logo">Форум</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('profile') }}">Профиль</a></li>
                    <li><a href="{{ url_for('about') }}">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Категории форума</h1>
                </div>
                <div class="card-body">
                    <ul class="list">
                        {% for category in categories %}
                        <li class="list-item">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3><a href="{{ url_for('category', category_id=category.id) }}" style="color: #ffffff; text-decoration: none;">
                                        {{ category.title }}
                                    </a></h3>
                                    <p class="text-muted text-small">{{ category.description }}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-small">Тем: {{ category.thread_count }}</div>
                                    <div class="text-small text-muted">Сообщений: {{ category.post_count }}</div>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Форум. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
